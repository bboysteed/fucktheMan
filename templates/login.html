<title>Welcome</title>
<link href="/default/css/login2.css" rel="stylesheet" type="text/css" />
<link rel="icon" type="image/x-icon" href="/imgww/general/generic_favicon.ico"><script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.login .info input[title!=""]').focus(function() {
		var t = $(this);
		if (t.hasClass('tip')) {
			t.removeClass('tip').val('').attr('type', t.data('ot'));
		}
	}).blur(function() {
		var t = $(this);
		if (t.val() == '') {
			t.addClass('tip').val(t.attr('title')).data('ot', t.attr('type')).attr('type', 'text');
		}
	}).each(function() {
		var t = $(this);
		if (!t.attr('value')) {
			t.addClass('tip').val(t.attr('title')).data('ot', t.attr('type')).attr('type', 'text');
		}
	});
	$('.login .code img').click(function(){
		$(this).attr('src','code?_='+(new Date()).getTime());
	});
	$('.fr.user_f').click(function(){
		$('.info.facode').slideToggle();
	});
})
</script>

</head>
<body>
<div class="header"></div>
<div class="main">
<div class="panel">
<div class="login">

<form action="login" method="post">
	<input type="hidden" name="type" value="1">
	<div class="form_t">
        <span class="fl user_t">用户登录</span>
        
    </div>
	<div class="info username"><label>账号</label><input type="text" name="account" title="请输入您的账号"></div>
	<div class="info password"><label>密码</label><input type="password" name="password" title="您的密码"></div>
	<div class="info code"><label>验证码</label><input type="text" name="code" autocomplete="off" title="验证码"><img src="code?_=1657978271264" alt="none" title="看不清？点击更换一张验证图片" /></div>
	
	<div class="control"><input type="submit" value="登录"></div>
</form>
</div>

<div class="left_adv">
  <div class="appqr-wrapper">
    <div class="appqrcode">
      <img id="qr-code">
      <div class="text">手机扫码安装<br>苹果安卓APP</div>
    </div>
    <div id="barcodeURL" class="appdlurl">
      <a id="linkUrl">请点击下载APP</a>
    </div>
  </div>
  <div class="appqr" id="qr"></div>
</div>
<link href="/default/css/footer.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/default/js/qrcode.min.js"></script>
<script type="text/javascript">
  var qr = "https://luckiapp.com";
  if(qr !== ""){
    new QRCode(document.getElementById("qr"), qr);
    document.getElementById("linkUrl").href=""+qr;
  }
</script>
